<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h2>User Info</h2>
    <div>
        Welcome <span th:utext="${User.firstName}">...</span>
    </div>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date</th>
            <th>Name</th>
            <th>Password</th>
        </tr>
        <tr>
            <td th:utext="${User.firstName}">...</td>
            <td th:utext="${User.lastName}">...</td>
            <td th:utext="${User.date}">...</td>
            <td th:utext="${User.name}">...</td>
            <td th:utext="${User.password}">...</td>
        </tr>
    </table>
</div>
<div align="center">
    <b><a href="/logout">Logout</a></b>
</div>
</body>
</html>
