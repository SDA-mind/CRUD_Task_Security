<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>User Info</h1>
<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Date</th>
            <th>Password</th>
            <th>Roles</th>
        </tr>
        <td th:utext="${userInfo.id}">...</td>
        <td th:utext="${userInfo.name}">...</td>
        <td th:utext="${userInfo.lastName}">...</td>
        <td th:utext="${userInfo.date}">...</td>
        <td th:utext="${userInfo.password}">...</td>
        <td th:utext="${userInfo.roles}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
